---
<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js">
<!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Work+Sans:400,300,600,400italic,700' rel='stylesheet' type='text/css'>
    <!-- Bootstrap  -->
    <link rel="stylesheet" href="{{ "/assets/css/bootstrap.css" | prepend: site.baseurl | prepend: site.url }}">
    <!-- Theme style  -->
    <link rel="stylesheet" href="{{ "/assets/css/style.css" | prepend: site.baseurl | prepend: site.url }}">
</head>

<body>
    <nav class="navbar navbar-static-top" role="navigation">
        <div class="container">
            <div class="text-center">
                <img src="{{ site.greeting.logo | prepend: site.baseurl | prepend: site.url }}" alt="{{ site.greeting.logo-alt }}" class="img-responsive logo" style="margin-right: auto;margin-left: auto;">
            </div>
        </div>
    </nav>
    <header id="fh5co-header" class="fh5co-cover" role="banner" style="background-color:#fff">
        <div class="overlay"></div>
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-md-offset-2 text-center">
                    <div class="">
                        <h4>{{ site.greeting.sub-para1 }}</h4>
                        <h4>{{ site.greeting.sub-para2 }}</h4>
                        <div class="row">
                            <h4 class="m-0">{{ site.greeting.sub-para3 }}</h4>
                            <h4 class="m-0">{{ site.greeting.sub-para4 }}</h4>
                            <h4 class="m-0">{{ site.greeting.sub-para5 }}</h4>
                            <div class="p-5">
                                <a href="{{ site.greeting.link-url }}" target="_blank"> {{ site.greeting.link-text }} </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    </div>
    <!-- jQuery -->
    <script src="{{ "/assets/js/jquery.min.js" | prepend: site.baseurl | prepend: site.url }}"></script>
    <!-- jQuery Easing -->
    <script src="{{ "/assets/js/jquery.easing.1.3.js" | prepend: site.baseurl | prepend: site.url }}"></script>
    <!-- Bootstrap -->
    <script src="{{ "/assets/js/bootstrap.min.js" | prepend: site.baseurl | prepend: site.url }}"></script>
</body>

</html>
